<!DOCTYPE html>
<html>
<head>
    <title>Golf Scorecard</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="icon" href="images/icons/flag-outline-white.png">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet"> -->

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Raleway:wght@600;700;800&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <header>
        <div class="title">
            <img src="images/icons/flag-outline-white.png" class="title-logo">
            <p class="title-name">Golferscore</p>
        </div>
    </header>

    <div class="bg"></div>

    <section class="course-select">
            <div class="card-wrap">
                <h1 class="card-wrap-title">COURSES NEAR YOU</h1>
            </div>
        </section>

    <section class="scorecard">
        <div class="scorecard-wrap">
            <div class="headers">
                <div class="cell-empty"></div>
                <div class="tee-head"><span>TEES</span></div>
                <div class="player player0"><input type="text" placeholder="P1 INT" maxlength="3"></div>
                <div class="player player1"><input type="text" placeholder="P2 INT" maxlength="3"></div>
                <div class="player player2"><input type="text" placeholder="P3 INT" maxlength="3"></div>
                <div class="player player3"><input type="text" placeholder="P4 INT" maxlength="3"></div>
                <div class="par"><span>PAR</span></div>
                <div class="hcp"><span>HCP</span></div>
            </div>
            
            <div class="databody"></div>
            
        </div>
        <div class="scorecard-nav"></div>
    </section>

</body>

<script src="javascript/script.js"></script>

</html>
