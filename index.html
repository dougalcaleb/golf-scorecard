<!DOCTYPE html>
<html>
<head>
    <title>Golf Scorecard</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="icon" href="images/icons/flag-outline-white.png">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet"> -->

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Raleway:wght@600;700;800&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <header>
        <div class="title">
            <img src="images/icons/flag-outline-white.png" class="title-logo">
            <p class="title-name">Golferscore</p>
        </div>
    </header>

    <div class="bg"></div>

    <section class="course-select">
            <div class="card-wrap">
                <h1 class="card-wrap-title">COURSES NEAR YOU</h1>
            </div>
        </section>

    <section class="scorecard">
        <div class="scorecard-wrap">
            <div class="headers">
                <div class="cell-empty">HOLE</div>
                <div class="tee-head"><span>TEES</span></div>
                <div class="player player0"><input type="text" placeholder="P1 INT" maxlength="3"></div>
                <div class="player player1"><input type="text" placeholder="P2 INT" maxlength="3"></div>
                <div class="player player2"><input type="text" placeholder="P3 INT" maxlength="3"></div>
                <div class="player player3"><input type="text" placeholder="P4 INT" maxlength="3"></div>
                <div class="par"><span>PAR</span></div>
                <div class="hcp"><span>HCP</span></div>
            </div>
            
            <div class="databody"></div>
            
        </div>
        <div class="scorecard-nav">
            <button class="nav-btn btn-l">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,3H5A2,2 0 0,0 3,5V19C3,20.11 3.9,21 5,21H19C20.11,21 21,20.11 21,19V5A2,2 0 0,0 19,3M15.71,16.59L14.29,18L8.29,12L14.29,6L15.71,7.41L11.12,12L15.71,16.59Z" />
                </svg>
            </button>
            <button class="align">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" class="cls-1" d="M21.47,0H2.53A2.53,2.53,0,0,0,0,2.53V21.47A2.53,2.53,0,0,0,2.53,24H21.47A2.53,2.53,0,0,0,24,21.47V2.53A2.53,2.53,0,0,0,21.47,0ZM5.57,15.68V12.92H1.89V11.08H5.57V8.32L9.24,12Zm7.35,3.67H11.08V4.65h1.84Zm9.19-6.43H18.43v2.76L14.76,12l3.67-3.68v2.76h3.68Z"/>
                </svg>
            </button>
            <button class="nav-btn btn-r">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,3H5A2,2 0 0,0 3,5V19C3,20.11 3.9,21 5,21H19C20.11,21 21,20.11 21,19V5A2,2 0 0,0 19,3M9.71,18L8.29,16.59L12.88,12L8.29,7.41L9.71,6L15.71,12L9.71,18Z" />
                </svg>
            </button>
        </div>
    </section>

</body>

<script src="javascript/script.js"></script>

</html>
